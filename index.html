<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" >
    <title>Google</title>  
</head>

<body>
    
    <header class="header-font">
        <ul id="top-left">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul id="top-right">
            <li>Gmail</li>
            <li>Images</li>
            <li><button>Sign in</button></li>
        </ul>
    </header>

    <div id="google-logo">
        <img class="center" src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google logo">
    </div>

    <div>
        <input type="search" id="search-bar" class="center"> <br>
        <input type="button" value="Google Search" class="center" id="search-button"> 
        <input type="button" value="I'm Feeling Lucky" class="center" id="im-feeling-lucky">
    </div>

    <footer id="footer" class="footer-font">
        <ul id="top-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <ul id="top-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</body>
</html>
